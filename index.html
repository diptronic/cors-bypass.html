<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy Backend</title>
</head>
<body>
    <script>
        fetch('https://votre-backend.wuaze.com/backend.php')
            .then(response => response.json())
            .then(data => {
                console.log("Réponse du backend :", data);
                if (data.status === "success") {
                    window.location.href = "https://diptronic.github.io/happy-lemon-roulette/";
                } else if (data.status === "already_played") {
                    alert(data.message);
                    window.location.href = "https://diptronic.github.io/page-intermediaire/";
                }
            })
            .catch(error => {
                console.error("Erreur avec le backend :", error);
                alert("Une erreur est survenue. Veuillez réessayer plus tard.");
            });
    </script>
</body>
</html>
